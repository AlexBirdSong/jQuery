<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор на jQuery: авто Solaris</title>
    <style>

.main-wrapper {
    padding: 30px; 
}
.calcContainer{
    border: 7px solid rgb(230, 228, 228);
}

.colorItem{
    border-radius: 50px;
    height: 50px;
    width: 50px;
    margin-left: 10px;
}
.colorBlack{
    background-color: black;
}
.colorBrown{
    background-color: Brown;
}
.colorDodgerblue{
    background-color: Dodgerblue;
}
.colorSilver{
    background-color: Silver;
}
.colorWheat{
    background-color: Wheat;
}                   
                   
#autoForm{
    padding: 15px;
}                 
                   
    </style>
</head>
<body>

    <section class="main-wrapper">
      <div id="imgHolder" class="imgHolder"></div>
        <img src="black.png" alt="Автомобиль">

        <div class="model-summary">
            <div class="model-name" >Lada Vesta</div>
            <div class="model-specs" id="modelSpecs">1.6 - AT Comfort</div>
            <div class="model-price" id="modelPrice"></div>
            <div class="model-price" id="modelPriceUSD"></div>
            <div class="btn btn-primary">Заказать</div>
        </div>
        <div class="container-fluid calcContainer">
            <form id="autoForm">
                <h2>Настрой авто для себя</h2>

                <div class="row">

                    <div class="col-3">
                        <h4>Двигатель</h4>
                        <div class="form-block">
                            <input type="radio" name="engine" id="engine1400" value="624900" checked>
                            <label for="engine1400">1.4 л (100 л.с.)</label>
                        </div>

                        <div class="form-block">
                            <input type="radio" name="engine" id="engine1600" value="749900">
                            <label for="engine1400">1.6 л (123 л.с.)</label>
                        </div>
                    </div>


                    <div class="col-3">
                        <h4>Коробка передач</h4>
                        <div class="form-block">
                            <input type="radio" name="transmission" id="transmission6MT" value="0" checked>
                            <label for="transmission6MT">Ручная, 6 ступенией (6 МТ)</label>
                        </div>

                        <div class="form-block">
                            <input type="radio" name="transmission" id="transmission6AT" value="125000"  >
                            <label for="transmission6AT">Автомат, 6 ступенией (6 АТ)</label>
                        </div>
                    </div>

                    <div class="col-3">
                        <h4>Пакет (дополнительные опции)</h4>
                        <div class="form-block">
                            <input type="radio" name="package" id="packageActive" value="0" checked>
                            <label for="packageActive">Active</label>
                        </div>

                        <div class="form-block">
                            <input type="radio" name="package" id="packageActivePlus" value="85000" checked>
                            <label for="packageActivePlus">Active Plus(кондиционер)</label>
                        </div>

                        <div class="form-block">
                            <input type="radio" name="package" id="packageComfort" value="130000" checked>
                            <label for="packageComfort">Comfort(климатконтроль)</label>
                        </div>
                    </div>
                </div>


                <h4>Цвет</h4>
                <div class="form-block">
                    <div id="colorSelector" class="row colorsSelector">
                        <div class="colorItem colorBlack" data-img-path="Black.png"> </div>
                        <div class="colorItem colorBrown" data-img-path="Brown.png"> </div>
                        <div class="colorItem colorDodgerblue" data-img-path="Dodgerblue.png"> </div>
                        <div class="colorItem colorSilver" data-img-path="Silver.png"> </div>
                        <div class="colorItem colorWheat" data-img-path="Wheat.png"> </div>
                    </div>
                </div>    
            </form>
        </div>

        
    </section>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Подключаем Bootstrap Bundle JS с CDN -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="finallesson.js"></script>  
</body>
</html>
