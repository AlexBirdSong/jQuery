<head>

        .controldiv{

        }

        }

        }
    </style>

    <div class="controldiv">
        <h2> Калькулятор на jQuery</h2>

            <br>
            <label for="numberTwo"> Число 2</label>
            <input type="text" id="numberTwo">

        </form>
    </div>
   
    </div>
